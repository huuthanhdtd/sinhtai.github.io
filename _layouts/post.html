---
layout: default
---


<div>
    <div itemtype="http://schema.org/Product" itemscope>
      <meta itemprop="mpn" content="{{ page.sku }}" />
      <meta itemprop="name" content="{{ page.title }}" />
      <link itemprop="image" href="{{ page.image }}" />
      <meta itemprop="description" content="{{ page.excerpt | strip_html }}" />
      <div itemprop="offers" itemtype="http://schema.org/Offer" itemscope>
        <link itemprop="url" href="{{ site.baseurl }}{{ page.url }}" />
        <meta itemprop="availability" content="https://schema.org/InStock" />
        <meta itemprop="priceCurrency" content="VND" />
        <meta itemprop="itemCondition" content="https://schema.org/UsedCondition" />
        <meta itemprop="price" content="{{ page.price }}" />
        <meta itemprop="priceValidUntil" content="2020-11-05" />
        <div itemprop="seller" itemtype="http://schema.org/Organization" itemscope>
          <meta itemprop="name" content="{{ site.name }}" />
        </div>
      </div>
      <div itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating" itemscope>
        <meta itemprop="reviewCount" content="89" />
        <meta itemprop="ratingValue" content="5.0" />
      </div>
      <div itemprop="review" itemtype="http://schema.org/Review" itemscope>
        <div itemprop="author" itemtype="http://schema.org/Person" itemscope>
          <meta itemprop="name" content="A.Thành" />
        </div>
        <div itemprop="reviewRating" itemtype="http://schema.org/Rating" itemscope>
          <meta itemprop="ratingValue" content="4" />
          <meta itemprop="bestRating" content="5" />
        </div>
      </div>
      <meta itemprop="sku" content="{{ page.sku }}" />
      <div itemprop="brand" itemtype="http://schema.org/Thing" itemscope>
        <meta itemprop="name" content="Gia Việt" />
      </div>
    </div>
</div>
<section id="blog-details" class="">
  <div class="container">
      <div class="row">
          <div class="col-md-9 col-sm-7">
              <div class="row">
                   <div class="col-md-12 col-sm-12">
                      <div class="single-blog blog-details">
                          <div class="post-thumb">
                              <a href="#"><img src="{{ page.image }}" class="img-responsive" alt="{{ page.title }}"></a>
                              <div class="post-overlay">
                                  <span class="uppercase"><a href="#">{{ page.date | date: "%e <br><small>T%l</small>" }}</a></span>
                              </div>
                          </div>
                          <div class="post-content overflow">
                              <h2 class="post-title bold"><a href="#">{{ page.title }}</a></h2>
                              <h3 class="post-author"><a href="#">{{ page.priceText }}</a></h3>
                              {{ content }}
                              <div class="post-bottom overflow">
                                  <ul class="nav navbar-nav post-nav">
                                      {% for category in page.categories %}
                                      <li><a href="#"><i class="fa fa-tag"></i>{{ category }}</a></li>
                                      {% endfor %}
                                      <li><a href="#"><i class="fa fa-heart"></i><span id="ordertimes">1230</span> lần đặt hàng</a></li>
                                  </ul>
                              </div>
                              <div class="blog-share">
                                  <span class='st_facebook_hcount'></span>
                                  <span class='st_twitter_hcount'></span>
                                  <span class='st_linkedin_hcount'></span>
                                  <span class='st_pinterest_hcount'></span>
                                  <span class='st_email_hcount'></span>
                              </div>
                              
                              {% include disqus.html %}               
                          
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% include sidebar.html %}   
      </div>
  </div>
</section>
<!--/#blog-->
