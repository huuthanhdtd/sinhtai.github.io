---
layout: default
---



<section id="blog-details" class="">
  <div class="container">
      <div class="row">
          <div class="col-md-9 col-sm-7">
              <div class="row">
                   <div class="col-md-12 col-sm-12">
                      <div class="single-blog blog-details two-column">
                          <div class="post-thumb">
                              <a href="#"><img src="/images/product/{{ page.image }}" class="img-responsive" alt="{{ page.title }}"></a>
                              <div class="post-overlay">
                                  <span class="uppercase"><a href="#">{{ page.date | date: "%e <br><small>T%l</small>" }}</a></span>
                              </div>
                          </div>
                          <div class="post-content overflow">
                              <h2 class="post-title bold"><a href="#">{{ page.title }}</a></h2>
                              <h3 class="post-author"><a href="#">{{ page.price }}</a></h3>
                              {{ content }}
                              <div class="post-bottom overflow">
                                  <ul class="nav navbar-nav post-nav">
                                      {% for category in page.categories %}
                                      <li><a href="#"><i class="fa fa-tag"></i>{{ category }}</a></li>
                                      {% endfor %}
                                      <li><a href="#"><i class="fa fa-heart"></i><span id="ordertimes">1230</span> lần đặt hàng</a></li>
                                  </ul>
                              </div>
                              <div class="blog-share">
                                  <span class='st_facebook_hcount'></span>
                                  <span class='st_twitter_hcount'></span>
                                  <span class='st_linkedin_hcount'></span>
                                  <span class='st_pinterest_hcount'></span>
                                  <span class='st_email_hcount'></span>
                              </div>
                              
                              {% include disqus.html %}               
                          
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% include sidebar.html %}   
      </div>
  </div>
</section>
<!--/#blog-->
