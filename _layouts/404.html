---
layout: default
---

<section id="error-page">
  <div class="error-page-inner">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12">
                  <div class="text-center">
                      <div class="bg-404">
                          <div class="error-image">                                
                              <img class="img-responsive" src="/images/404.png" alt="">  
                          </div>
                      </div>
                      <h2>{{ page.title }}</h2>
                      <p>{{ content }}</p>
                      <a href="/" class="btn btn-error">Homepage</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
