<div class="col-md-3 col-sm-5">
    <div class="sidebar sidebar-item recent">
            <h3>Sản phẩm khác</h3>
            {% for post in site.posts %}
            {% if page.url!=post.url %}
            <div class="media">
                <div class="pull-left">
                    <a href="{{ post.url }}"><img src="{{ post.image }}" width="52px" alt="{{ post.title }}"></a>
                </div>
                <div class="media-body">
                    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    <div class="sidebar sidebar-item popular">
        <h3>Khách hàng</h3>
        <ul class="gallery">
            {% for i in (1..6) %}
            <li><a href="#"><img src="/images/home/client{{ i }}.png" alt="client{{ i }}"></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
